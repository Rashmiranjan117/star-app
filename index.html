<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Blender</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <input
      type="file"
      accept="image/*"
      id="imageInput"
      style="display: none"
    />
    <div class="container">
      <div id="imageContainer">
        <img id="primary" alt="">
        <img id="logo" alt="">
      </div>
      <img src="./assets/loader_icon.svg" class="loader" alt="loader">
      <div class="right">
        <h2>Custom Umbrella</h2>
          <div id="colors">
            <span class="pink"></span>
            <span class="blue"></span>
            <span class="yellow"></span>
          </div>
          <div class="text">
            <h5>Customize your Umbrella</h5>
            <p>Upload a logo for an instant preview.<br/>.png and .jpg files only
            </p>
          </div>
        <div class="btn">          
          <div id="uploadButton">
            <img src="./assets/upload_icon.svg" alt="upload_icon" />
            <span>Upload Logo</span>
          </div>
          <span id="clear">âœ•</span>
        </div>
      </div>

    <script src="./index.js"></script>
  </body>
</html>
